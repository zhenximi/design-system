description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to create different scroller looks.
classes:
  -
    class: slds-spinner
    description: This is the gray base class for spinner
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-spinner_container
    description: This container creates a full overlay to dim the page when needed
    applied: outer <code>&lt;div&gt;</code>
  -
    class: slds-spinner--x-small
    description: This is the x-small spinner
    applied: <code>.slds-spinner</code>
  -
    class: slds-spinner--small
    description: This is the small spinner
    applied: <code>.slds-spinner</code>
  -
    class: slds-spinner--medium
    description: This is the medium spinner
    applied: <code>.slds-spinner</code>
  -
    class: slds-spinner--large
    description: This is the large spinner
    applied: <code>.slds-spinner</code>
  -
    class: slds-spinner--brand
    description: This creates the blue brand spinner
    applied: <code>.slds-spinner</code>
  -
    class: slds-spinner--inverse
    description: This is the inverse spinner
    applied: <code>.slds-spinner</code>
  -
    class: slds-spinner__dot-a
    description: This creates two of the circles
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-spinner__dot-b
    description: This creates two of the circles
    required: true
    applied: <code>&lt;div&gt;</code>
