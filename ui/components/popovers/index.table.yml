description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: slds-popover
    description: Initializes popover
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-popover__header
    description: Applies styles for top area of popover
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-popover__body
    description: Applies syles for primary content area of popover
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-popover__footer
    description: Applies styles for footer area of popover
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-popover--tooltip
    description: Modifier used to apply tooltip specific styles
    applied: <code>.slds-popover</code>
  -
    class: slds-popover--panel
    description: Modifier used to apply panel specific styles
    applied: <code>.slds-popover</code>
  -
    class: slds-popover__close
    description: Close button within a popover
    applied: <code>.slds-button--icon</code>
  -
    class: slds-nubbin--top
    description: Triangle that points upwards which is horizontally centered
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--top-left
    description: Triangle that points upwards which is left aligned
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--top-right
    description: Triangle that points upwards which is right aligned
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--bottom
    description: Triangle that points downwards which is horizontally centered
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--bottom-left
    description: Triangle that points downwards which is left aligned
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--bottom-right
    description: Triangle that points downwards which is right aligned
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--left
    description: Triangle that points to the left which is vertically centered
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--left-top
    description: Triangle that points to the left which is top aligned
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--left-bottom
    description: Triangle that points to the right which is bottom aligned
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--right
    description: Triangle that points to the right which is vertically centered
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--right-top
    description: Triangle that points to the right which is top aligned
    applied: <code>.slds-popover</code>
  -
    class: slds-nubbin--right-bottom
    description: Triangle that points to the right which is bottom aligned
    applied: <code>.slds-popover</code>
