description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: slds-form-element
    description: Initializes form element
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-form-element__label
    description: Initializes form element label
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-form-element__control
    description: Initializes form element control
    required: true
    applied: <code>&lt;div&gt;</code>
    notes: Control can contain an <code>&lt;input&gt;</code>, <code>&lt;textarea&gt;</code>, <code>&lt;select&gt;</code>
  -
    class: slds-form-element__icon
    description: The icon wrapper for an icon within a form element, this icon is usually used to indicate an error or field level help
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-input
    description: Initializes text input
    required: true
    applied: <code>&lt;input&gt;</code>
  -
    class: slds-input--small
    description: Applies styles for a smaller text input
    deprecated: true
    applied: <code>.slds-input</code>
    notes: Removed in version 2.0.0
  -
    class: slds-input--bare
    description: Removes background and border from text input
    applied: <code>.slds-input</code>
  -
    class: slds-input-has-icon
    description: Lets text input know how to position <code>.slds-input__icon</code>
    applied: <code>&lt;div&gt;</code> around <code>&lt;input&gt;</code>
    notes: The <code>&lt;div&gt;</code> contains both the <code>&lt;svg&gt;</code> and the <code>&lt;input&gt;</code>
  -
    class: slds-input__icon
    description: Hook for <code>.slds-input-has-icon</code>
    applied: <code>&lt;svg&gt;</code>
  -
    class: slds-input__icon--left
    description: Hook for <code>.slds-input-has-icon--left-right</code>
    applied: <code>&lt;svg&gt;</code> or <code>&lt;button&gt;</code>
  -
    class: slds-input__icon--right
    description: Hook for <code>.slds-input-has-icon--left-right</code>
    applied: <code>&lt;svg&gt;</code> or <code>&lt;button&gt;</code>
  -
    class: slds-input-has-icon--left
    description: Positions <code>.slds-input__icon</code> to the left of the text input
    applied: <code>.slds-input-has-icon</code>
  -
    class: slds-input-has-icon--right
    description: Positions <code>.slds-input__icon</code> to the right of the text input
    applied: <code>.slds-input-has-icon</code>
  -
    class: slds-input-has-icon--left-right
    description: Positions <code>.slds-input__icon--left</code> to the left of the text input and <code>.slds-input__icon--right</code> to the right of the text input
    applied: <code>.slds-input-has-icon</code>
  -
    class: slds-input-has-fixed-addon
    description: Use on input container to let it know there is fixed text to the left or right of the input
    applied: The <code>&lt;div&gt;</code> contains both the <code>.slds-form-element__addon</code> and the <code>&lt;input&gt;</code>
  -
    class: slds-form-element__addon
    description: Class for fixed text that sits to the left or right of an <code>&lt;input&gt;</code>
    applied: any element
  -
    class: slds-textarea
    description: Initializes textarea
    required: true
    applied: <code>&lt;textarea&gt;</code>
  -
    class: slds-select
    description: Initializes select
    required: true
    applied: <code>&lt;select&gt;</code>
  -
    class: slds-checkbox
    description: Initializes checkbox
    required: true
    applied: <code>&lt;label&gt;</code>
    notes: Label wraps the faux checkbox and text, <code>&lt;input&gt;</code> requires <code>[type=checkbox]</code>
  -
    class: slds-checkbox--faux
    description: Creates a custom styled checkbox
    required: true
    applied: <code>&lt;span&gt;</code>
    notes: Apply to <code>&lt;span&gt;</code> inside <code>.slds-checkbox</code>
  -
    class: slds-checkbox--button-group
    description: Container for a group of checkbox that look like a button group
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-checkbox--button
    description: Customizes your checkbox to look like a button in a button group
    applied: <code>&lt;label class="slds-button"&gt;</code>
  -
    class: slds-checkbox--add-button
    description: Customizes your checkbox to look like a plus button
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-radio
    description: Initializes radio button
    required: true
    applied: <code>&lt;label&gt;</code>
    notes: Label wraps the faux radio and text, <code>&lt;input&gt;</code> requires <code>[type=radio]</code>
  -
    class: slds-radio--faux
    description: Creates a custom styled radio button
    required: true
    applied: <code>&lt;span&gt;</code>
    notes: Apply to <code>&lt;span&gt;</code> inside <code>.slds-radio</code>
  -
    class: slds-radio--button-group
    description: Container for a group of radio that look like a button group
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-radio--button
    description: Customizes your radio to look like a button in a button group
    applied: <code>&lt;label class="slds-button"&gt;</code>
  -
    class: slds-form--horizontal
    description: Horizontally aligns a single form label and control on the same line
    applied: <code>&lt;form&gt;</code>
  -
    class: slds-form--stacked
    description: Vertically aligns form label and control, provides spacing between form elements
    applied: <code>&lt;form&gt;</code>
    notes: This is the default
  -
    class: slds-form--inline
    description: Horizontally align multiple form elements on the same axis
    applied: <code>&lt;form&gt;</code>
  -
    class: slds-form--compound
    description: Creates a form that consists of multiple form groups
    applied: <code>&lt;form&gt;</code>
    notes: Groups are placed in fieldsets and small labels are used for inputs
  -
    class: slds-form-element__row
    description: Use to create rows of form elements in a compound form
    applied: <code>&lt;div&gt;</code>
    notes: Wrap form elements in this class
  -
    class: slds-required
    description: Class used on required asterick
    applied: <code>&lt;attr&gt;</code>
    required: true
  -
    class: slds-has-error
    description: Applied to <code>.slds-form-element</code> when form element has errors
    applied: <code>.slds-form-element</code>
    required: true
