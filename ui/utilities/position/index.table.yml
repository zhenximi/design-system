description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: slds-is-relative
    description: Used to contain children if children are absolutely positioned and out of flow. Also used to position element without changing layout.
    applied: any element
  -
    class: slds-is-fixed
    description: Used to position an element relative to the viewport.
    applied: any element
  -
    class: slds-is-absolute
    description: Used to position an element relative to its closest ancestor with relative positioning.
    applied: any element
  -
    class: slds-is-static
    description: Reset positioning back to normal behavior
    applied: any element
